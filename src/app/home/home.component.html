<div class="c-home">
  <div class="c-home__container">
    <div class="c-home__container__header">
      <mat-toolbar color="primary" class="c-home__container__header__logo">
        <img src="https://www.adidas.es/glass/assets/img/icon-adidas-logo-white.svg" height="100%">
      </mat-toolbar>
    </div>

    <div class="c-home__container__body">
      <mat-card class="example-card footer-card">
        <mat-card-header>
          <mat-card-title>Scan your boot</mat-card-title>
          <mat-card-subtitle>Scan the product barcode, the QR or just take a picture!</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div class="c-home__container__body__card__image"></div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button class="u-btn" (click)="goToScanner()">
              SCAN        
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
