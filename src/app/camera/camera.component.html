  <main class="container" *ngIf="countdownValue === 3 ||running">
      <div class="progress"></div>
      <div class="counter">{{countdownValue}}</div>
      <button class="button">Toggle</button>
    </main>
    
    <div class="c-app">
      <div class="c-app__container" [hidden]="countdownValue === 3 || running">
    
        <div id='main' class="c-app__container__video">
          <!-- <video id="video" playsinline style=" -moz-transform: scaleX(-1);
              -o-transform: scaleX(-1);
              -webkit-transform: scaleX(-1);
              transform: scaleX(-1);
              display: none;" controls="controls" *ngIf="!screenshot">
          </video>
    
          <canvas id="output" *ngIf="!screenshot"></canvas> -->
    
          <video id="video" playsinline style=" -moz-transform: scaleX(-1);
              -o-transform: scaleX(-1);
              -webkit-transform: scaleX(-1);
              transform: scaleX(-1);
              display: none;" controls="controls">
          </video>
    
          <canvas id="output"></canvas>
    
          <!-- <img [src]="screenshot" *ngIf="screenshot" width="540" height="960" id='image' style="position: relative;"> -->
          <img [src]="screenshot" *ngIf="screenshot" width="540" height="960" id='image' style="position: relative;" [hidden]="true">
          <canvas id="canvas" *ngIf="screenshot" style="position: absolute; left: 0;"></canvas>
          <!-- <canvas id="canvas" *ngIf="screenshot" style="position: absolute; left: 250px;"></canvas> -->
          <!-- <canvas id="canvas" *ngIf="screenshot" style="position: absolute; left: 23px;"></canvas> -->
        </div>
    
        <div class="c-app__container__star" [hidden]="showVideo">
          <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>Predator</mat-card-title>
              <mat-card-subtitle>19+</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image
              src="https://assets.adidas.com/images/w_840,h_840,f_auto,q_auto:sensitive,fl_lossy/12044ac7f60846f7ba0ca9b601067211_9366/Bota_de_futbol_Predator_19__cesped_natural_seco_Negro_BC0549_01_standard.jpg"
              alt="Photo of a Shiba Inu">
            <mat-card-content>
            </mat-card-content>
            <mat-card-actions>
              <mat-grid-list rowHeight="30px" cols="2">
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                  <button mat-button>
                    PESO
                  </button>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                  <button mat-button>
                    <star-rating [starType]="'svg'" [rating]="4.5"></star-rating>
                  </button>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                  <button mat-button>
                    CALIDAD
                  </button>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                  <button mat-button>
                    <star-rating [starType]="'svg'" [rating]="5"></star-rating>
                  </button>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                  <button mat-button>
                    CONTROL
                  </button>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                  <button mat-button>
                    <star-rating [starType]="'svg'" [rating]="3.5"></star-rating>
                  </button>
                </mat-grid-tile>
              </mat-grid-list>
            </mat-card-actions>
          </mat-card>
          <div class="row">
          </div>
        </div>
      </div>
    
      <div class="c-app__footer" *ngIf="countdownValue !== 3 && !running && !showVideo">
        <h1>USADA POR:</h1>
        <mat-card class="example-card footer-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Cristiano Ronaldo</mat-card-title>
            <mat-card-subtitle>Juventus</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image
            src="http://as01.epimg.net/futbol/imagenes/2018/03/12/primera/1520817598_788631_1520817917_noticia_normal.jpg"
            alt="Photo of a Shiba Inu">
          <mat-card-content>
            <p>
              EL PUTO AMO
            </p>
          </mat-card-content>
          <mat-card-actions>
            <mat-grid-list rowHeight="30px" cols="2">
              <mat-grid-tile [colspan]="1" [rowspan]="1">
                <button mat-button>
                  PUTENSIA
                </button>
              </mat-grid-tile>
              <mat-grid-tile [colspan]="1" [rowspan]="1">
                <button mat-button>
                  <star-rating [starType]="'svg'" [rating]="4.5"></star-rating>
                </button>
              </mat-grid-tile>
              <mat-grid-tile [colspan]="1" [rowspan]="1">
                <button mat-button>
                  PRESISAO
                </button>
              </mat-grid-tile>
              <mat-grid-tile [colspan]="1" [rowspan]="1">
                <button mat-button>
                  <star-rating [starType]="'svg'" [rating]="5"></star-rating>
                </button>
              </mat-grid-tile>
              <mat-grid-tile [colspan]="1" [rowspan]="1">
                <button mat-button>
                  QUALITAT
                </button>
              </mat-grid-tile>
              <mat-grid-tile [colspan]="1" [rowspan]="1">
                <button mat-button>
                  <star-rating [starType]="'svg'" [rating]="3.5"></star-rating>
                </button>
              </mat-grid-tile>
              <mat-grid-tile [colspan]="1" [rowspan]="1">
                <button mat-button>
                  BARCELONISMO
                </button>
              </mat-grid-tile>
              <mat-grid-tile [colspan]="1" [rowspan]="1">
                <button mat-button>
                  <star-rating [starType]="'svg'" [rating]="0"></star-rating>
                </button>
              </mat-grid-tile>
            </mat-grid-list>
          </mat-card-actions>
        </mat-card>
    
        <mat-card class="example-card footer-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Gareth Bale</mat-card-title>
            <mat-card-subtitle>Real Madrid (For now)</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="https://www.diariogol.com/uploads/s1/61/78/52/3/gareth-bale-champions_15_970x597.jpeg"
            alt="Photo of a Shiba Inu">
          <mat-card-content>
            <p>
              EL MELENAS
            </p>
          </mat-card-content>
          <mat-card-actions>
            <mat-grid-list rowHeight="30px" cols="2">
              <mat-grid-tile [colspan]="1" [rowspan]="1">
                <button mat-button>
                  PUTENSIA
                </button>
              </mat-grid-tile>
              <mat-grid-tile [colspan]="1" [rowspan]="1">
                <button mat-button>
                  <star-rating [starType]="'svg'" [rating]="5"></star-rating>
                </button>
              </mat-grid-tile>
              <mat-grid-tile [colspan]="1" [rowspan]="1">
                <button mat-button>
                  PRESISAO
                </button>
              </mat-grid-tile>
              <mat-grid-tile [colspan]="1" [rowspan]="1">
                <button mat-button>
                  <star-rating [starType]="'svg'" [rating]="3.8"></star-rating>
                </button>
              </mat-grid-tile>
              <mat-grid-tile [colspan]="1" [rowspan]="1">
                <button mat-button>
                  QUALITAT
                </button>
              </mat-grid-tile>
              <mat-grid-tile [colspan]="1" [rowspan]="1">
                <button mat-button>
                  <star-rating [starType]="'svg'" [rating]="3"></star-rating>
                </button>
              </mat-grid-tile>
              <mat-grid-tile [colspan]="1" [rowspan]="1">
                <button mat-button>
                  BARCELONISMO
                </button>
              </mat-grid-tile>
              <mat-grid-tile [colspan]="1" [rowspan]="1">
                <button mat-button>
                  <star-rating [starType]="'svg'" [rating]="1"></star-rating>
                </button>
              </mat-grid-tile>
            </mat-grid-list>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    
    
    
    <script src="camera.js"></script>
