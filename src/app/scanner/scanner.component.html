<div class="c-scanner">
  <div class="c-scanner__container">
    <div class="c-scanner__container__header">
      <mat-toolbar color="primary" class="c-scanner__container__header__logo">
        <img src="https://www.adidas.es/glass/assets/img/icon-adidas-logo-white.svg" height="100%">
      </mat-toolbar>
    </div>

    <div class="c-scanner__container__body">
      <mat-card class="example-card footer-card">
        <mat-card-header>
          <mat-card-title>Detect boot</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <webcam [trigger]="triggerObservable" [width]="327" (imageCapture)="handleImage($event)" *ngIf="!imageTaken"
            [imageQuality]="1"></webcam>
          <img [src]="webcamImage.imageAsDataUrl" id="image" width="327px" *ngIf="imageTaken" />
          <canvas id="canvas" style="position: absolute; left: 0;"></canvas>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button class="u-btn" *ngIf="!imageTaken"
            (click)="takeImage()">
            CAPTURE
          </button>
          <button mat-button class="u-btn" *ngIf="imageTaken"
            (click)="goToAttributes()">
            ACCEPT
          </button>
          <!-- <button mat-button class="c-scanner__container__body__card__footer__button" *ngIf="imageTaken"
            (click)="retake()">
            RE-TAKE
          </button> -->
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
